<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Simple Chat</title>

    <style>
        input, textarea {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Main Body of Page -->

        <h1>Simple Chat</h1>
        <form method="POST">
            Name: <input class="form-control col-md-4" type="text" name="name">
            Post: <textarea class="form-control col-md-4" name="text"></textarea>
            <button class="btn">Submit</button>
        </form>
        <hr>
        <table>
            <tr th:each="post : ${posts}">
                <td><h4 th:text="${post.name}">Name</h4></td>
                <td>&nbsp;<small style="font-style: italic">said on <span th:text="${post.timestamp}">Timestamp</span></small></td>
                <td>&emsp;<span th:text="${post.text}">Text</span></td>
            </tr>
        </table>

        <!-- End main body -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
