<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Vending Machine</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Vending Machine</h1>
            <hr />
        </header>
        <div class="row">
            <section class="col-8">Inventory</section>
            <section class="col-3">
                <section>
                    <h3 class="text-center">Total $ In</h3>
                    <h4 class="text-center border" id="moneyDisplay">$1.15</h4>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-block" onclick="addDollar()"
                                tabindex="1">Add
                                Dollar</button>
                            <button type="button" class="btn btn-default btn-block" onclick="addQuarter()"
                                tabindex="3">Add
                                Quarter</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-default btn-block" onclick="addDime()" tabindex="2">Add
                                Dime</button>
                            <button type="button" class="btn btn-default btn-block" onclick="addNickel()"
                                tabindex="4">Add
                                Nickel</button>
                        </div>
                    </div>
                </section>
                <hr />
                <section>
                    <h3 class="text-center">Messages</h3>
                    <h4 class="text-center border" id="messages">Test Message</h4>
                    <div class="col-12 row">
                        <h3 class="col-4">Item</h3>
                        <h4 class="border itemDisplay col-8">Test Item</h4>
                    </div>
                    <button type="button" class="btn btn-default btn-block" onclick="makePurchase()">Make
                        Purchase</button>
                </section>
                <hr />
                <section class="d-flex flex-column align-items-center">
                    <h3>Change</h3>
                    <h4 class="text-center border col-6" id="change">$1.05</h4>
                    <button type="button" class="btn btn-default btn-block col-6" onclick="coinReturn()">Coin
                        Return</button>
                </section>
            </section>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
</body>

</html>
