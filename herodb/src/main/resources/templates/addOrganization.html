<!-- Header Material -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/stylesheet.css">

    <title>HeroDB</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">HeroDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mx-auto">
                <li class="nav-item">
                    <a class="nav-link nav-log-sighting" href="/sightings/new">Log a Sighting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-heropedia" href="/heroes">Heropedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-villainpedia" href="/villains">Villainpedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-powers" href="/powers">Powers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-organizations active" href="/organizations">Organizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-locations" href="/locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-sightings" href="/sightings/">All Sightings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex flex-column align-items-end">
            <header class="align-self-center">
                <h1 class="mx-auto">HeroDB</h1>
                <h5 class="mx-auto">The latest, now.</h3>
            </header>
            <!-- End Header -->
            <!-- Main Body of Page -->
        </div>
        <form class="form hero-select-form" method="POST">
            <div class="row">
                <div class="col-sm-2"></div>
                <h5 class="col-sm-4">Enter Organization Details</h5>
                <h5 class="col-sm-4">Current Organization Roster</h5>

                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="organizationName" class="col-sm-4 col-form-label">Organization Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Organization Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="addressid" class="col-sm-4 col-form-label">Headquarters</label>
                        <div class="col-sm-8">
                            <select type="text" class="form-control" id="addressid" name="addressid" 
                                placeholder="Select Headquarters" required>
                                <option
                                    selected disabled value="">Choose a location</option>
                                <span th:each="address: ${addresses}">
                                    <option th:value="${address.id}" th:text="${address.name}">U.A. High School</option>
                                </span>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-4 col-form-label">Organization
                            Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" name="description" 
                                placeholder="Organization Description" rows="5"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="0">
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div> <!-- End first form column -->
                <div class="col-sm-6">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <select multiple class="form-control" id="selectedHeroes" name="selectedHeroes" rows="5">
                            </select>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary ml-auto mr-1 updownbtn" onclick="addHero()" type="button"
                                    style="margin-top:1em">
                                    <span class="fas fa-angle-up"></span>
                                </button>
                                <button class="btn btn-primary mr-auto ml-2 updownbtn" onclick="removeHero()"
                                    type="button" style="margin-top:1em">
                                    <span class="fas fa-angle-down"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-bottom:0em">
                        <div class="col-sm-10">
                            <select multiple class="form-control" id="heroRoster" rows="5">
                                <span th:each="hero : ${heroes}">
                                    <option th:value="${hero.id}" th:text="${hero.name}">Froppy</option>
                                </span>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h5 class="col-sm-12">Heroes Not In Organization</h5>
                    </div>
                </div>
            </div>

        </form>
    </div> <!-- Close container -->
    <!-- End Main Body -->

    <!-- Footer Material -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/scripts/scripts.js"></script>
</body>

</html>
<!-- End footer -->
