<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/stylesheet.css">

    <title>HeroDB</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">HeroDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mx-auto">
                <li class="nav-item">
                    <a class="nav-link nav-log-sighting" href="/sightings/new">Log a Sighting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-heropedia" href="/heroes">Heropedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-villainpedia" href="/villains">Villainpedia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-powers" href="/powers">Powers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-organizations" href="/organizations">Organizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-location active" href="/locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-sightings" href="/sightings/">All Sightings</a>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex flex-column align-items-end">
            <header class="align-self-center">
                <h1 class="mx-auto">HeroDB</h1>
                <h5 class="mx-auto">The latest, now.</h3>
            </header>
            <!-- End Header -->
            <!-- Main Body of Page -->
        </div>
        <form class="form hero-select-form" method="POST">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Location Name *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Location Name"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-4 col-form-label">Location
                            Description</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="description" name="description"
                                placeholder="Location Description" rows="5"></textarea>
                        </div>
                    </div>
                    <!-- Regex credit: https://stackoverflow.com/questions/3518504/regular-expression-for-matching-latitude-longitude-coordinates-->
                    <div class="form-group row">
                        <label for="latitude" class="col-sm-4 col-form-label">Latitude</label>
                        <div class="col-sm-8">
                            <input type="pattern" pattern="^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)$" class="form-control"
                                id="latitude" name="latitude" placeholder="Latitude">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="longitude" class="col-sm-4 col-form-label">Latitude</label>
                        <div class="col-sm-8">
                            <input type="pattern" pattern="^[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$"
                                class="form-control" id="longitude" name="longitude" placeholder="Longitude">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="0">
                    <div class="form-group row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-8">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div> <!-- End first form column -->
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label for="streetAddress" class="col-sm-4 col-form-label">Street Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="streetAddress" name="streetAddress"
                                placeholder="Street Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-sm-4 col-form-label">City</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="city" name="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="territory" class="col-sm-4 col-form-label">Territory</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="territory" name="territory"
                                placeholder="State/Territory">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="country" class="col-sm-4 col-form-label">Country *</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="country" name="country" placeholder="Country"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="postalCode" class="col-sm-4 col-form-label">Postal Code</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="postalCode" name="postalCode"
                                placeholder="Postal Code">
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div> <!-- Close container -->
    <!-- End Main Body -->

    <!-- Footer Material -->

    <script src="/scripts/scripts.js"></script>
</body>
